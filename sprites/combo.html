<!DOCTYPE html>
<html>
<head>
    <title>Combo Demo</title>
</head>
<body>
<canvas id="main" height="600" width="600"></canvas>
<br>
<button id="start">Animate</button>

<script type="text/javascript" src="kid.js"></script>
<script type="text/javascript" src="explosion.js"></script>
<script type="text/javascript">
    ( function () {
        var MAXSTEP_kid = 250;
        var MAXSTEP_explosion = 15;
        var step = 0;

        var kidObj = kid("main", {
            MAXSTEP: MAXSTEP_kid,
            x: 300,
            y: 200
        });

        var explosionObj = explosion("main", {
            MAXSTEP: MAXSTEP_explosion,
            x: 300,
            y: 200,
            width: 1500,
            height:1500
        });

        var animate = function(){
            document.getElementById("main")
                .getContext("2d")
                .clearRect( 0, 0, 600, 600 ); // clear canvas

            step++;

            if (step > MAXSTEP_kid) {
                step = 0;
            }

            kidObj.draw(step);

            if (step >= MAXSTEP_kid - MAXSTEP_explosion){
                explosionObj.draw(step - (MAXSTEP_kid - MAXSTEP_explosion));
            }



            window.requestAnimationFrame(animate);
        };

        document.getElementById("start").onclick = function(){
            animate();
        }
    }());
</script>
</body>
</html>
