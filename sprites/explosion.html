<!DOCTYPE html>
<html>
<head>
    <title>explosion.js Demo</title>
</head>
<body>
<canvas id="main" height="600" width="600"></canvas>
<br>
<button id="start">Boom</button>

<script type="text/javascript" src="explosion.js"></script>
<script type="text/javascript">
    ( function () {
        var explosion_period = 20,
            step = 0,
            centerX = 300,
            centerY = 300,
            max_scale = 4,
            ctx = document.getElementById("main").getContext( "2d" );

        ctx.save();
        ctx.translate(centerX, centerY);

        var explosionObj = explosion("main");

        ctx.restore();




        var animate = function(){
            ctx.clearRect( 0, 0, 600, 600 ); // clear canvas

            ctx.save();

                
                
            step++;

            if (step > explosion_period) {
                step = 0;
            }
            
            ctx.translate(centerX, centerY);

            var ourScale = max_scale * step / explosion_period;

            ctx.scale(ourScale, ourScale);
            explosionObj.draw();

            ctx.restore();
            window.requestAnimationFrame(animate);
        };

        document.getElementById("start").onclick = function(){
            animate();
        }
    }());
</script>
</body>
</html>
