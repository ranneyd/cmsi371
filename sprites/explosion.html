<!DOCTYPE html>
<html>
<head>
    <title>explosion.js Demo</title>
</head>
<body>
<canvas id="main" height="600" width="600"></canvas>
<br>
<button id="start">Boom</button>

<script type="text/javascript" src="explosion.js"></script>
<script type="text/javascript">
    ( function () {
        var MAXSTEP = 20;
        var step = 0;

        var explosionObj = explosion("main", {
            maxstep: MAXSTEP,
            x: 100,
            y: 100
        });

        var animate = function(){
            document.getElementById("main")
                .getContext("2d")
                .clearRect( 0, 0, 600, 600 ); // clear canvas
                
            step++;

            if (step > MAXSTEP) {
                step = 0;
            }

            explosionObj.draw(step);


            window.requestAnimationFrame(animate);
        };

        document.getElementById("start").onclick = function(){
            animate();
        }
    }());
</script>
</body>
</html>
